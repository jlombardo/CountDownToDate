<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
    <title>JavaScript Timer Demo</title>
    <script type="text/javascript" src="js/countDownTimer3.js"></script>
</head>

<body>
	<p>Time to go: <span id="timeToGo">xx</span></p>

	<!-- The start data would normally be in a EL expression, binding the data to the server -->
	<div id="startTime" style="visibility:hidden;">
		120000
	</div>

	<!-- Put this script at bottom so it starts after all the HTML is loaded -->
	<script type="text/javascript">
            e1 = document.getElementById('startTime');
            e2 = document.getElementById('timeToGo');
            startValue = parseInt(e1.innerHTML);
 
            var counter = new net.byteshop.util.time.CountDownTimer();
            counter.start(startValue,e2,"MEDIUM");
	</script>
</body>

</html>
