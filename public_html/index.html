<!DOCTYPE html>
<!--
    This is a demo of the ByteShopJs.util.datatime.CountDownTimer that
    provides a real time, animated count down display to an end date.
    In the current version no graphics are used.

    Version 1.00
    Author: James G. Lombardo
-->
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript Count Down Timer Demo</title>
    <script type="text/javascript" src="js/countDownTimer.js"></script>
    <link rel="StyleSheet" type="text/css" href="css/main.css" media="screen" >
</head>

<body>
    <div id="CountDownTimer">
    	<h2>Time to Go to Christmas</h2>
        <!--
            The display element must be identified with the id 'timeToGo'
            to allow the JS function to place the formatted count down data
        -->
        <div id="timeToGo">
            <ul>
                <li id="days"></li>
                <li id="hours"></li>
                <li id="mins"></li>
                <li id="secs"></li>
            </ul>
        </div>
        <div id="timeToGoLabels">
            <ul>
                <li>Days</li>
                <li>Hours</li>
                <li>Min</li>
                <li>Sec</li>
            </ul>
        </div>

        <!-- 
            The end date (number of seconds, formatted date string or 
            Date object) data would normally be in a EL expression (not shown), 
            binding the data to a server-side property or function
        -->
        <div id="startTime" style="visibility:hidden;">
                120000
        </div>
    </div>

    <!-- Put this script at bottom so it starts after all the HTML is loaded -->
    <script type="text/javascript">
        e1 = document.getElementById('startTime');
        e2 = document.getElementById('timeToGo');
        startValue = parseInt(e1.innerHTML);

        var counter = new ByteShopJs.util.datetime.CountDownTimer;
        var endDate = new Date("December 25, 2013 00:00:00");
        counter.startUsingEndDate(endDate,e2,"GRAPHIC");

        // Or, you can pass the number of seconds to the end date
//            counter.startUsingSecondsToEndDate(20000,e2,"MEDIUM");
    </script>
</body>

</html>
